<button (click)="getSelectedRows()">Get Selected Rows</button><br>
<h3>Data Selected: {{selectedDataStringPresentation}}</h3>
<ag-grid-angular
  #agGridTemplate
  style="width: 1000px; height: 600px"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  rowSelection="multiple"
></ag-grid-angular>
